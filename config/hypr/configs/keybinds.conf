$mainMod = SUPER # Sets "Windows" key as main modifier
$exit = CTRL+ALT # Sets exit like X11
$task = CTRL+SHIFT # Sets Task Manager

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
# --- Actions ---
bind = $mainMod, M, exit,
bind = $exit, BACKSPACE, Exec, exit,
# bind = $task, ESCAPE, xfce4-taskmanager
bind = $mainMod, Q, killactive,
bind = $mainMod, Escape, exec, hyprctl kill
bind = $mainMod, RETURN, exec, $terminal
bind = $mainMod SHIFT, RETURN, exec, [float; size 800 550] $terminal
bind = $mainMod, E, exec, $fileManager
bind = $mainMod SHIFT, E, exec, kitty yazi # Yazi File Manager
bind = $mainMod, S, togglefloating,
bind = $mainMod, X, exec,  ~/.config/hypr/waybar/scripts/powermenu.sh
bind = $mainMod, P, exec, ~/.config/hypr/scripts/colorpicker.sh
bind = $mainMod, D, exec, $drun
bind = $mainMod, R, exec, $run
bind = $mainMod, W, exec, $window
bind = $mainMod, period, exec, $emoji
bind = $mainMod, F, fullscreen # Open the window in fullscreen
bind = $mainMod, T, pseudo,
bind = $mainMod, L, exec, ~/.config/hypr/scripts/hyprlock.sh
bind = $mainMod, G, exec, ~/.config/hypr/scripts/record.sh
# bind = $mainMod SHIFT, R, exec, hyprctl reload
bind = $mainMod SHIFT, R, exec, hyprctl reload; pkill waybar; ~/.config/hypr/waybar/launch.sh; pkill swaync; ~/.config/hypr/swaync/launch.sh &
bind = $mainMod CTRL, RETURN, exec, rofi show drun # Open rofi
bind = $mainMod, Print, exec, ~/.config/hypr/scripts/screenshot.sh --sel

bind = $mainMod ALT, Print, exec, ~/.config/hypr/scripts/screenshot.sh --all
bind = ALT, Print, exec, ~/.config/hypr/scripts/screenshot.sh --in5
bind = , Print, exec, ~/.config/hypr/scripts/screenshot.sh --now

## Wall
bind = $mainMod ALT, W, exec, ~/.config/hypr/scripts/wppicker.sh

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-6]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6

# Move  Windows
bind = $mainMod CTRL, left, movewindow, l
bind = $mainMod CTRL, right, movewindow, r
bind = $mainMod CTRL, up, movewindow, u
bind = $mainMod CTRL, down, movewindow, d

# Resize windows
binde = $mainMod SHIFT, left, resizeactive,-50 0
binde = $mainMod SHIFT, right, resizeactive,50 0
binde = $mainMod SHIFT, up, resizeactive,0 -50
binde = $mainMod SHIFT, down, resizeactive,0 50

# Move focused window to the previous or next workspace
bind = $mainMod ALT, left, movetoworkspacesilent, -1
bind = $mainMod ALT, left, workspace, -1

bind = $mainMod ALT, right, movetoworkspacesilent, +1
bind = $mainMod ALT, right, workspace, +1

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod ALT, 1, movetoworkspace, 1
bind = $mainMod ALT, 2, movetoworkspace, 2
bind = $mainMod ALT, 3, movetoworkspace, 3
bind = $mainMod ALT, 4, movetoworkspace, 4
bind = $mainMod ALT, 5, movetoworkspace, 5
bind = $mainMod ALT, 6, movetoworkspace, 6

# Example special workspace (scratchpad)
bind = $mainMod, K, togglespecialworkspace, magic
bind = $mainMod SHIFT, K, movetoworkspace, special:magic

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, ~/.config/hypr/scripts/volume.sh --inc
bindel = ,XF86AudioLowerVolume, exec, ~/.config/hypr/scripts/volume.sh --dec
bindel = ,XF86AudioMute, exec, ~/.config/hypr/scripts/volume.sh --toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, ~/.config/hypr/scripts/brightness.sh --inc
bindel = ,XF86MonBrightnessDown, exec, ~/.config/hypr/scripts/brightness.sh --dec

# Requires playerctl
bindl = ,XF86AudioNext, exec, playerctl next
bindl = ,XF86AudioPause, exec, playerctl play-pause
bindl = ,XF86AudioPlay, exec, playerctl play-pause
bindl = ,XF86AudioPrev, exec, playerctl previous
